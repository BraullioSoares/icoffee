          <tbody>
            <tr ng-repeat="client in clientsCtrl.clients">

            </tr>
          </tbody>
        </table>
      </div>
      <div class="box-footer clearfix">
         <paginator url="/#!/clients" pages="{{ clientsCtrl.pages }}"></paginator>
