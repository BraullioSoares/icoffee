<content-header name="Dados dos pedidos" small="Cadastro"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="OrdersCtrl as ordCtrl">
        <ul class="nav nav-tabs">
            <li ng-if="ordCtrl.tabList" ng-class="{active: ordCtrl.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Listar
                </a>
            </li>
            <li ng-if="ordCtrl.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir
                </a>
            </li>
            <li ng-if="ordCtrl.tabUpdate">
                <a href data-target="#tabUpdate" data-toggle="tab" ng-class="{active: ordCtrl.tabUpdate}">
                    <i class="fa fa-pencil"></i> Alterar
                </a>
            </li>
            <li ng-if="ordCtrl.tabDelete">
                <a href data-target="#tabDelete" data-toggle="tab" ng-class="{active: ordCtrl.tabDelete}">
                    <i class="fa fa-trash-o"></i> Excluir
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tabList" ng-if="ordCtrl.tabList" ng-class="{active: ordCtrl.tabList}"
                ng-include="'orders/list.html'"></div>
            <div class="tab-pane" id="tabCreate" ng-if="ordCtrl.tabCreate" 
                ng-include="'orders/form.html'"></div>
            <div class="tab-pane" id="tabUpdate" ng-if="ordCtrl.tabUpdate" ng-class="{active: ordCtrl.tabUpdate}" 
                ng-include="'orders/form.html'"></div>
            <div class="tab-pane" id="tabDelete" ng-if="ordCtrl.tabDelete" ng-class="{active: ordCtrl.tabDelete}"
                ng-include="'orders/form.html'"></div>
        </div>
    </div>
</section>
