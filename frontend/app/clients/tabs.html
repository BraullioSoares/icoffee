<content-header name="Clientes" small="Cadastro"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="ClientsCtrl as clintsCtrl">
        <ul class="nav nav-tabs">
            <li ng-if="clintsCtrl.tabList" ng-class="{active: clintsCtrl.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Listar
                </a>
            </li>
            <li ng-if="clintsCtrl.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir
                </a>
            </li>
            <li ng-if="clintsCtrl.tabUpdate">
                <a href data-target="#tabUpdate" data-toggle="tab" ng-class="{active: clintsCtrl.tabUpdate}">
                    <i class="fa fa-pencil"></i> Alterar
                </a>
            </li>
            <li ng-if="clintsCtrl.tabDelete">
                <a href data-target="#tabDelete" data-toggle="tab" ng-class="{active: clintsCtrl.tabDelete}">
                    <i class="fa fa-trash-o"></i> Excluir
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tabList" ng-if="clintsCtrl.tabList" ng-class="{active: clintsCtrl.tabList}"
                ng-include="'clients/list.html'"></div>
            <div class="tab-pane" id="tabCreate" ng-if="clintsCtrl.tabCreate" 
                ng-include="'clients/form.html'"></div>
            <div class="tab-pane" id="tabUpdate" ng-if="clintsCtrl.tabUpdate" ng-class="{active:clintsCtrl.tabUpdate}" 
                ng-include="'clients/form.html'"></div>
            <div class="tab-pane" id="tabDelete" ng-if="clintsCtrl.tabDelete" ng-class="{active: clintsCtrl.tabDelete}"
                ng-include="'clients/form.html'"></div>
        </div>
    </div>
</section>
