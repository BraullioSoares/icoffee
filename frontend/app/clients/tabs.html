<section class="content">
    <div class="nav-tabs-custom" ng-controller="ClientsCtrl as clientsCtrl">
        <ul class="nav nav-tabs">
            <li ng-if="clientsCtrl.tabList" ng-class="{active: clientsCtrl.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Listar
                </a>
            </li>
            <li ng-if="clientsCtrl.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir
                </a>
            </li>
            <li ng-if="clientsCtrl.tabUpdate">
                <a href data-target="#tabUpdate" data-toggle="tab" ng-class="{active: clientsCtrl.tabUpdate}">
                    <i class="fa fa-pencil"></i> Alterar
                </a>
            </li>
            <li ng-if="clientsCtrl.tabDelete">
                <a href data-target="#tabDelete" data-toggle="tab" ng-class="{active: clientsCtrl.tabDelete}">
                    <i class="fa fa-trash-o"></i> Excluir
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tabList" ng-if="clientsCtrl.tabList" ng-class="{active: clientsCtrl.tabList}"
                ng-include="'clients/list.html'"></div>
            <div class="tab-pane" id="tabCreate" ng-if="clientsCtrl.tabCreate" 
                ng-include="'clients/form.html'"></div>
            <div class="tab-pane" id="tabUpdate" ng-if="clientsCtrl.tabUpdate" ng-class="{active:clientsCtrl.tabUpdate}" 
                ng-include="'clients/form.html'"></div>
            <div class="tab-pane" id="tabDelete" ng-if="clientsCtrl.tabDelete" ng-class="{active: clientsCtrl.tabDelete}"
                ng-include="'clients/form.html'"></div>
        </div>
    </div>
</section>
